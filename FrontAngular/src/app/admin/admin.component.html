<div class="row">
    <div class="col">
        <div class="row m-3">
            <div class="col offset-3">
                <h1>Connection Administrateur</h1>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-5 offset-3 border p-3">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="identifiant" name ="identifiant" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success" (click)= "ToConnect()">Se connecter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
