<div class="container">
    <div class="row">
        <div class="col">
            <h1>
                Liste des mangas
            </h1>
        </div>
    </div>

    <div class="row"> 
        <div class="col">
            <div class="card" style="width: 18rem;" *ngFor = 'let manga of mangas'>
                <img src="{{manga.urlCover}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"> {{ manga.titre }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
