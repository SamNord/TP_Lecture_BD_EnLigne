<div class="row">
    <div class="col">
        <h1>Ajouter un manga</h1>
    </div>
</div>

<div class="row">
    <div class="col-7">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Titre</label>
                <input type="text" [(ngModel)]="titre" name="titre" class="form-control" id="exampleFormControlInput1"
                    placeholder="titre">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Auteur</label>
                <input type="text" [(ngModel)]="auteur" name="auteur" class="form-control" id="exampleFormControlInput1"
                    placeholder="auteur">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Texte</label>
                <textarea [(ngModel)]="texte" class="form-control" name="texte" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>

            <div class="form-group" *ngIf = "catExist == true; else addCategorie">
                <label>Categorie</label>
                <select class="form-control" [(ngModel)]="cat" name="cat">                             
                    <option *ngFor = "let i of categories"> {{ i.type }} </option>                 
                </select>
            </div>
            <ng-template #addCategorie>
                <button class="btn btn-info" (click)= "addMyCategory()">Ajouter une cat√©gorie</button>
            </ng-template>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Ajouter image</label>
                        <input type="file" #fichier (change)="UploadCover($event)" [(ngModel)]= "cover" name = "cover"  class="form-control" />           
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" (click)="Add()">Ajouter</button>
                </div>
            </div>
        </form>
    </div>
</div>
