<div class="carousel m-2">
    <ng-container *ngFor="let manga of slides; let i = index">

        <img src="{{ manga.urlCover }}" class="slide" *ngIf="i === currentSlide" />


    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
    </button>
</div>
